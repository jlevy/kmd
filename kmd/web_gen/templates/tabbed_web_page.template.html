<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Varta:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-primary: #488189;
        --color-primary-light: #79bbc5;
        --color-secondary: #6b7280;
        --color-hover: #d1d5db;
        --color-bg: #f3f4f6;
        --color-text: #111827;
      }

      body {
        font-family: "PT Serif", serif;
        color: var(--color-text);
      }

      h1,
      h2,
      h3,
      h4 {
        font-family: "Varta", sans-serif;
      }

      h1,
      h2 {
        font-weight: 400;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      h3 {
        font-size: 1.25rem;
        text-transform: uppercase;
        font-weight: 600;
      }

      .tab-button {
        font-family: "Varta", sans-serif;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        line-height: 1.2;
        padding: 0.25rem 1rem;
        border-bottom-width: 2px;
        outline: none;
      }
      .tab-button-active {
        color: var(--color-primary);
        border-color: var(--color-primary-light);
      }
      .tab-button-inactive {
        color: var(--color-secondary);
        border-color: transparent;
      }
      .tab-button-inactive:hover {
        border-color: var(--color-hover);
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="p-6 bg-gray-100">
    <div class="container mx-auto bg-white p-8 shadow-lg">
      <h1 class="text-center text-4xl mb-4">{{ title }}</h1>
      <div>
        <!-- Navigation Tabs -->
        <nav class="flex justify-center space-x-4 mb-4">
          {% for tab in tabs %}
          <button
            class="tab-button {% if loop.first %}tab-button-active{% else %}tab-button-inactive{% endif %}"
            onclick="showTab('{{ tab.id }}', this)"
          >
            {{ tab.label }}
          </button>
          {% endfor %}
        </nav>
        <div class="tab-content mt-8">
          <!-- Tab Content -->
          {% for tab in tabs %}
          <div
            id="{{ tab.id }}"
            class="tab-pane {% if not loop.first %}hidden{% endif %}"
          >
            <h2 class="text-2xl">{{ tab.label }}</h2>
            <p>{{ tab.content_html | safe }}</p>
          </div>
          {% endfor %}
        </div>
      </div>
      <!-- FIXME: Footer info (match with pdf export) -->
    </div>

    <script>
      function showTab(tabId, element) {
        document.querySelectorAll(".tab-pane").forEach((tab) => {
          tab.classList.add("hidden");
        });
        document.getElementById(tabId).classList.remove("hidden");
        document.querySelectorAll(".tab-button").forEach((btn) => {
          btn.classList.remove("tab-button-active");
          btn.classList.add("tab-button-inactive");
        });
        element.classList.add("tab-button-active");
        element.classList.remove("tab-button-inactive");
      }
    </script>
  </body>
</html>
